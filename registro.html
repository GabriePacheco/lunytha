<!DOCTYPE html>
  <html lang="es">
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
       <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <body>	
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo left">Lunytha</a>

        </div>
      </nav>
  	 	<div class="container center-align">       
          <h4>Bienvenido al asitente de tareas</h4>
          <p>Elije una opci√≥n para ingresar.</p>

          <!-- Formulario registro -->
            <div class="row">
                <form  id = "registrar" class="col s12">
                  <div class="row">
                    <div class="input-field col s6">
                      <input placeholder="Nombre" id="first_name" type="text" class="validate"  required>
                      <label for="first_name">Nombre</label>
                    </div>
                    <div class="input-field col s6">
                      <input id="last_name" type="text" class="validate"  required>
                      <label for="last_name">Apellido</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="email" type="email" class="validate" required>
                      <label for="email">Email</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="password" type="password" class="validate" required>
                      <label for="password">Password</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                     <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>
                                          
                    </div>
                  </div>
                    
                  </div>


               
                </form>
              </div>

          <!-- Fin formulario registro --> 

          
  		</div>

       <script type="text/javascript" src="js/materialize.min.js"></script>
        
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-messaging.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-functions.js"></script>    
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script type="text/javascript" src="js/cookie.js"></script> 
        <script type="text/javascript" src= "js/funciones.js" ></script> 

      


  

    </body>
  </html>
